<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="stylesheet" href="../styles/home.css" />
        <link rel="stylesheet" href="./todos.css" />
        <title>Document</title>
    </head>

    <body>
        <header>
            <div class="gutter-right logo">
                <h3>Todos</h3>
            </div>
        </header>
        <main class="todos-main">
            <button id="logout">Logout</button>
            <form class="todo-form">
                <input name="todo" required />
                <button>Add todo</button>
            </form>
            <button class="delete-button">Delete all todos?</button>
            <div class="todos"></div>
        </main>
        <footer>
            <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
        </footer>
        <script type="module" src="./todos.js"></script>
    </body>
